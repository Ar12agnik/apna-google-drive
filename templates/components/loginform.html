<style>
.auth-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: 20px auto;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    min-height: 350px; /* adjust as needed */
    display: flex;
    flex-direction: column;
    justify-content: center; /* center content vertically */
}


.auth-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.auth-input {
    padding: 10px;
    border: 1px solid #007bff;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
}

.auth-button {
    padding: 12px;
    background: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}

.auth-button:hover {
    background: #0056b3;
}

.auth-switch {
    text-align: center;
    margin-top: 15px;
    color: #fff;
}

.auth-switch a {
    color: #007bff;
    text-decoration: none;
}
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
    font-family: Arial, sans-serif;
}
</style>

<div class="auth-container" id="login_div">
{% if Message %}
<div class="alert alert-{{Type}} alert-dismissible fade show" role="alert">
    {{Message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

    <div class="h2 text-light">Login</div>
    <form class="auth-form" method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="text" class="auth-input" placeholder="Email" name="Email" required>
        <input type="password" class="auth-input" placeholder="Password" name="password" required>
        <input type="hidden" name="login_or_signup" value="0">

        <button type="submit" class="auth-button">Login</button>
        <div class="auth-switch">
            Don't have an account? <a href="#" id="login">Sign up</a>
        </div>
    </form>
</div>
<div class="auth-container visually-hidden" id="signup_div">
    <div class="h2 text-light">Sign Up</div>
    <form class="auth-form" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" class="auth-input" placeholder="First Name" name="FName" required>
        <input type="text" class="auth-input" placeholder="last Name" name="LName" required>
        <input type="email" class="auth-input" placeholder="Email" name="Email_sup" required>
        <input type="password" class="auth-input" placeholder="Password" name="Pwd1" required>
        <input type="password" class="auth-input" placeholder="Confirm Password" name="Pwd2" required>
        <input type="hidden" name="login_or_signup" value="1">
        <button type="submit" class="auth-button" >Sign Up</button>
        <div class="auth-switch">
            Already have an account? <a href="#" id="signup">Login</a>
        </div>
    </form>
</div>
<script>
    $(document).ready(function () {
        $("#signup").click(function (){
            $("#login_div").removeClass("visually-hidden")
            $("#signup_div").addClass("visually-hidden")
        })
        $("#login").click(function (){
            $("#signup_div").removeClass("visually-hidden")
            $("#login_div").addClass("visually-hidden")
        })
        $(".auth-form").on('submit', function(e) {
            if ($(this).find('input[name="login_or_signup"]').val() === "1") {
                e.preventDefault();
                let pwd1 = $('input[name="Pwd1"]').val();
                let pwd2 = $('input[name="Pwd2"]').val();
                let email = $('input[name="Email_sup"]').val();
                
                if (pwd1 !== pwd2) {
                    alert("Passwords do not match!");
                    return false;
                }
                
                if (pwd1.length < 8) {
                    alert("Password must be at least 8 characters long!");
                    return false;
                }
                
                if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    alert("Please enter a valid email address!");
                    return false;
                }
                
                this.submit();
            }
        });
    });
</script>
